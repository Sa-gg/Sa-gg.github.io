<!DOCTYPE html>

<head>

    <script src="https://kit.fontawesome.com/1ef88bc824.js" crossorigin="anonymous"></script>

<body>

        <p class="timer">00:00:00</p>

            </button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
